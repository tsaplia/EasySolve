<div id="list-interaction" class="list-body hide-scroll">
  <div *ngFor="let category of categories">
    <div (click)="openCategory(category.id)" class="category hide-scroll">
    <div><mat-icon>{{openCategories.get(category.id) ? "expand_more" : "chevron_right"}}</mat-icon></div>
    <div>{{category.name}}</div>
    </div>
    <div *ngIf="openCategories.get(category.id)">
        <div *ngFor="let action of actionsByCategory.get(category.id)" class="list-item-intercation">
            <div class="text-nowrap hide-scroll">
            {{action.description ? "$\\mathtip{\\text{"+action.name+"}}{"+action.description+"}$" : action.name}}
            </div>
            <button (click)="useAction(action.id, action.requireInput)" class="btn btn-outline-secondary d-flex p-0 mx-1 my-auto"><mat-icon>play_arrow</mat-icon></button>
        </div>
    </div>
  </div>
</div>

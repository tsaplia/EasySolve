<div id="interaction" class="pe-2 h-100">
  <div class="interaction-card">
    
    <h2 class="d-flex justify-content-end">Interaction</h2>
    <hr>
    
    <div id="input">
      <div *ngFor="let line of lines">
        {{line ? line.line : ''}}
      </div>
    </div>
    <div id="output">

    </div>
    <div class="btn-row" *ngFor="let template of templates;">
        <button type="button" (click)="useTemplate(template.id)">{{template.name}}</button>
    </div>
    <app-list [mode]="'interaction'"></app-list>
  </div>
</div>

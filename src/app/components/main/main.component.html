<div class="h-100 overflow-hidden">
  <div class="h-100 d-flex bg-light">
    <div class="col-8 px-2" id="test" [ngClass]="{'offset-2': !dictionaryFlag, 'offset-1 ': dictionaryFlag}"> 
      <div class="w-100 mt-5" id="head">
        <div class="btn-row" id="btn-row">
          <button type="button" class="btn btn-primary" (click)="openAddFunction()">Add furmula</button>
          <button type="button" class="btn btn-primary" (click)="clear()">Clear</button>
          <button type="button" class="btn btn-primary" (click)="dictionaryToggle()">Dictionary</button>
        </div>
      </div>
      <div class="w-100 mt-3 rounded bg-white p-3" id="body">
        Start here! <br>
        <div #render>
          <ng-container *ngFor="let line of  lines; index as i">
            <div [id]="i">
              {{line}}
            </div>
          </ng-container>
        </div>
        

          <div id="test" (mouseover)="selection($event)" (mouseout)="selection($event)" (mousedown)="clickSelection($event)" (mouseup)="clickSelection($event)">
            \(px^2 + qx + r = 0\)
          </div>
          <!-- <div>template: {{template}}</div>
          <div>formula: {{formula}}</div>
          <div>result: {{result}}</div> -->
      </div>
    </div>

    <div id="invisible-div" [ngClass]="{'col-2': !dictionaryFlag, 'w-0': dictionaryFlag}"></div>

    <div id="dictionary" [ngClass]="{'w-0': !dictionaryFlag, 'col-3': dictionaryFlag}" class="h-100 py-2 ">
      <div class="bg-danger h-100 rounded">
        Dictionary
        <ng-container *ngFor="let line of  lines; index as i">
            <div [id]="i" (click)="copyFun(i)">
              {{line}}
            </div>
          </ng-container>
      </div>
    </div>
  
  </div>
</div>

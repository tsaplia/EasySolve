<div class="h-100 overflow-hidden">
  <div class="h-100 d-flex bg-light">

    <app-interaction id="interaction" [ngClass]="{'w-0': !dictionary, 'col-3': dictionary}"></app-interaction>
    
    <div id="invisible-div" [ngClass]="{'col-2': !dictionary, 'w-0': dictionary}"></div>

    <app-math-canvas id="canvas" class=""
        [ngClass]="{'col-8': !dictionary, 'col-6': dictionary}"
        (dictionaryEvent)="dictionaryToggle($event)"></app-math-canvas>

    <div id="invisible-div" [ngClass]="{'col-2': !dictionary, 'w-0': dictionary}"></div>

    <app-dictionary id="dictionary" [ngClass]="{'w-0': !dictionary, 'col-3': dictionary}"></app-dictionary>

    
  
  </div>
</div>

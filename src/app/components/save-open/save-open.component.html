<div>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_horiz</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="save">
      <mat-icon>save</mat-icon>
      <span>Save As...</span>
    </button>
    <mat-menu #save>
      <button mat-menu-item (click)="dowload('json')">
        <mat-icon>save_alt</mat-icon>
        <span>json</span>
      </button>
      <button mat-menu-item (click)="dowload('txt')">
        <mat-icon>save_alt</mat-icon>
        <span>txt</span>
      </button>
    </mat-menu>
    
    <button mat-menu-item [matMenuTriggerFor]="open">
      <mat-icon>folder_open</mat-icon>
      <span>Open From...</span>
    </button>
    <mat-menu #open>
      <button mat-menu-item (click)="dataFromClipboard()">
        <mat-icon>file_copy</mat-icon>
        <span>clipboard</span>
      </button>
      <button mat-menu-item (click)="dataFromFolder()">
        <input type="file" id="file" style="display: none;" (change)="handleFile($event)">
        <mat-icon>folder</mat-icon>
        <span>folder</span>
      </button>
    </mat-menu>
  </mat-menu>
</div>

<input type="file" accept="application/json" id="file" style="display: none;" (change)="handleFile($event)">
<div>
  <input type="file" id="file" style="display: none;" (change)="handleFile($event)">
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_horiz</mat-icon>
  </button>
  <mat-menu #menu="matMenu">

    <button mat-menu-item (click)="openInfoModal()">
      <mat-icon>info</mat-icon>
      <span>info</span>
    </button>

    <button mat-menu-item (click)="changeTheme()">
        <mat-icon>contrast</mat-icon>
        <span>change theme</span>
      </button>

    <button mat-menu-item [matMenuTriggerFor]="save">
      <mat-icon>save</mat-icon>
      <span>Save As...</span>
    </button>
    <mat-menu #save>
      <button mat-menu-item (click)="dowload('json')">
        <mat-icon>save_alt</mat-icon>
        <span>json</span>
      </button>
      <button mat-menu-item (click)="dowload('tex')">
        <mat-icon>save_alt</mat-icon>
        <span>latex</span>
      </button>
      <button mat-menu-item (click)="createImage()">
        <mat-icon>save_alt</mat-icon>
        <span>as picture</span>
      </button>
    </mat-menu>

    <button mat-menu-item [matMenuTriggerFor]="open">
      <mat-icon>folder_open</mat-icon>
      <span>Open From...</span>
    </button>
    <mat-menu #open>
      <!-- <button mat-menu-item (click)="dataFromClipboard()">
        <mat-icon>file_copy</mat-icon>
        <span>clipboard</span>
      </button> -->
      <button mat-menu-item (click)="dataFromFolder()">
        <mat-icon>folder</mat-icon>
        <span>folder</span>
      </button>
    </mat-menu>
  </mat-menu>
</div>

<div id="adding-modal">
  <div class="head">
    <h1>Enter Text</h1>
  </div>
  <div class="p-3">
    <div>
      <textarea class="form-control" [(ngModel)]="line" (keyup.enter)="add()"></textarea>
    </div>
    <div class="d-flex justify-content-between">
      <div class="mt-3 d-flex">
        <button class="btn btn-primary" (click)="addFormula()">Add a formula</button>
      </div>  
      <div class="mt-3 d-flex justify-content-end">
        <button class="btn btn-primary me-2" (click)="add()">Add</button>
        <button class="btn btn-secondary" (click)="close()">Close</button>
      </div>
    </div>
  </div>
</div>

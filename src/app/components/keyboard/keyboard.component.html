<div class="overflow">
    <div class="btn-group" role="group">
        <ng-container *ngFor="let layout of keyboardLayouts; index as i" >
            <input type="radio" class="btn-check" id="option-{{i}}" (click)="keyboardIndex = i" [checked]="keyboardIndex == i">
            <label class="btn btn-secondary px-3 py-1" for="option-{{i}}" [ngStyle]="{'text-shadow': keyboardIndex == i ? '1px 0px 0px white' : ''}">
                <!-- <mat-icon>{{layout.icon}}</mat-icon> -->
                {{layout.name}}
            </label>
        </ng-container>
    </div>
</div>

<app-keyboard-layout [keys]="keyboardLayouts[keyboardIndex].keys" [shift]="shift" (onClick)="addElement($event)"></app-keyboard-layout>
<div class="btn-group control-buttons d-flex"  role="group">
    <button class="btn btn-secondary p-1 {{shift ? 'active' : ''}}" (click)="shiftHoldToggle()" [ngStyle]="{'text-shadow': shiftHold ? '0px 0px 1px white' : ''}"><mat-icon>arrow_upward</mat-icon></button>
    <button class="btn btn-secondary p-1" (click)="addElement({text: 'Left', cmd: 'keystroke'})"><mat-icon>arrow_left</mat-icon></button>
    <button class="btn btn-secondary p-1" (click)="addElement({text: 'Right', cmd: 'keystroke'})"><mat-icon>arrow_right</mat-icon></button>
    <button class="btn btn-secondary p-1" (click)="addElement({text: 'Backspace', cmd: 'keystroke'})"><mat-icon>backspace</mat-icon></button>
    <button class="btn btn-secondary p-1" (click)="clear()"><mat-icon>clear</mat-icon></button>
</div>
